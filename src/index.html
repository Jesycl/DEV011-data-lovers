<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Tronos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
      <h1><img src="./Img/Letras-doradas.png" alt="letras doradas game of thrones"/></h1>
      <div class="contenedor-barra-principal">
        <nav class="barra-navegacion">
          <button class="boton" onclick="mostrarPagina('pagina1')">Inicio</button>
          <button class="boton" onclick="mostrarPagina('pagina2')">Personajes</button>
        </nav>
      </div>
    </header>
  <!-- Contenido de la página 1 -->
    <div id="pagina1" class="pagina pagina-activa">
      <main>
        <h2> “Una reina que no confía en nadie es tan tonta como una reina que confía en todo el mundo”.</h2>
        <h3>(Daenerys Targaryen)</h3>
      </main>
      <footer>Jessica Clemente y Daniela Padron<br>@DataLovers</footer>
      </div>   
  <!-- Contenido de la página 2 -->
    <div id="pagina2" class="pagina">
      <form action="">
        <label for="select-filter">Filtrar Familia</label>
        <select id="select-filter" data-testid="select-filter" name="type">
          <option value="familia">Familia</option>
        </select>
        <label for="select-sort">Ordenar</label>
        <select id="select-sort" data-testid="select-sort" name="nombre">
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
        </select>
        <button data-testid="button-clear">Limpiar</button>
      </form>
      <section id="root"></section>
    </div>
  <script type="module" src="view.js"></script>
  <script type="module" src="main.js"></script>
  <script src="dataFunctions.js"></script>
</body>

</html>
